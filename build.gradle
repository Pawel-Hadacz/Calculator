plugins {
    id 'java'
    id 'application'
}

group 'org.calculator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}


dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
}
mainClassName = 'Main'